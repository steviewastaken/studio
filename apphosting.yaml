# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure
build:
  builder: docker
  dockerfile: Dockerfile
runConfig:
  maxInstances: 1
# Define the secrets that the application needs at build and run time.
# You must add the values for these secrets in the Firebase Console
# in your App Hosting backend's "Settings" tab.
secrets:
  - secret: GOOGLE_SERVER_API_KEY
  - secret: NEXT_PUBLIC_SUPABASE_URL
  - secret: NEXT_PUBLIC_SUPABASE_ANON_KEY
  - secret: NEXT_PUBLIC_GOOGLE_CLIENT_API_KEY
